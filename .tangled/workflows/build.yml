when:
  - event: ["push"]
    branch: ["main"]

dependencies:
  nixpkgs:
    - cargo
    - bun
    - curl
    - gcc
    - gnused

steps:
  - name: build client
    command: |
      export PUBLIC_API_URL="localhost:3713"
      bun --cwd=client install
      bun --cwd=client run -b build
  - name: trigger deploy
    command: |
      curl -u "$WEBHOOK_AUTH" https://webhook.gaze.systems/deploy-wolumonde
